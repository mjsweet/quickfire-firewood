[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"

# Redirects
[[redirects]]
  from = "/firewood-for-pizza-ovens"
  to = "/firewood/pizza-ovens"
  status = 301

[[redirects]]
  from = "/firewood-for-fireplaces"
  to = "/firewood/fireplaces"
  status = 301

[[redirects]]
  from = "/firewood-for-bbq"
  to = "/firewood/bbq"
  status = 301

[[redirects]]
  from = "/firewood-for-fire-pits"
  to = "/firewood/fire-pits"
  status = 301

[[redirects]]
  from = "/products"
  to = "/order"
  status = 301

[[redirects]]
  from = "/pricing"
  to = "/order"
  status = 301

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 404 handling
[[redirects]]
  from = "/*"
  to = "/404"
  status = 404
